<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button type="button" (click)="change('Roles')" class="btn"
                [ngClass]="cComp == 'Roles'?'btn-success':'btn-primary'">Roles</button>
            <button type="button" (click)="change('Designation')" class="btn"
                [ngClass]="cComp == 'Designation'?'btn-success':'btn-primary'">Designation</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12" *ngIf="cComp == 'Roles'">
        <app-roles></app-roles>
    </div>
    <div class="col-12" *ngIf="cComp == 'Designation'">
        <app-designation></app-designation>
    </div>
</div>
